<!doctype html public "-//w3c//dtd html 4.0 transitional//en">

<!-- Template for SCIRun pages written in html that live in the 'doc' tree.
  -- Simply add content where noted below -->

<html>
<head>
<script language="JavaScript">
// Figure out where this page is in relation to the top of the
//  doc tree.  The variable 'treetop' holds the path to the top of the 
//  doc tree
var treetop="";
var path = location.pathname;
while (path.substr(path.lastIndexOf("/")+1) != "doc") {
treetop += "../";
path = path.substr(0, path.lastIndexOf("/"));
}
document.write("<link href='",treetop,"doc/Utilities/HTML/doc_styles.css' rel='stylesheet' type='text/css'>")
</script>
<title></title>
<!-- Changed by: Ted Dustman, 16-Apr-2002 -->
</head>
<body>
<!-- ******************** DOCUMENTATION HEADER ********************* -->
<script language="JavaScript">
// Include JavaScript code that produces the top banner.
document.write('<script language="JavaScript" src="',treetop,'doc/Utilities/HTML/banner_top.js"<\/script>');
</script>
<!-- ****************** END DOCUMENTATION HEADER ******************* -->


<!-- Content goes here -->


<!-- ******************** DOCUMENTATION FOOTER ********************* -->
<script language="JavaScript">
// Include JavaScript code that produces the bottom banner.
document.write('<script language="JavaScript" src="',treetop,'doc/Utilities/HTML/banner_bottom.js"<\/script>');
</script>
<!-- ****************** END DOCUMENTATION FOOTER ******************* -->
</body>
</html>
